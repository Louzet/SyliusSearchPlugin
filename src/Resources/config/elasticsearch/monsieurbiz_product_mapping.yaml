    enabled:
      type: boolean
    channels:
      type: nested
      properties:
        code:
          type: keyword
    name:
      type: text
    description:
      type: text
    images:
      type: nested
      properties:
        path:
          type: keyword
    main_taxon:
      type: nested
      properties:
        code:
          type: keyword
        name:
          type: keyword
        position:
          type: integer
        level:
          type: integer
    product_taxon:
      type: nested
      properties:
        taxon:
          type: nested
          properties:
            code:
              type: keyword
            name:
              type: keyword
            position:
